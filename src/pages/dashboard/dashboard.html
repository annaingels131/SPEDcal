<ion-content>
  <div class="splash-bg">
    <div class="container">
      <div class="splash-info">
        <div class="splash-logo"></div>
      </div>
      <div padding>
        <ion-grid>
          <ion-row>
            <ion-col col-12 col-md class="round-button">
              <button ion-button class="round-button-circle" (click)="openStudents()">Students</button>
            </ion-col>
            <ion-col col-12 col-md class="round-button">
              <button ion-button class="round-button-circle" (click)="openGroups()">Groups</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 align-self-center class="round-button">
              <button ion-button class="round-button-rectangle" (click)="logout()">Logout</button>
            </ion-col>
          </ion-row>
       </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
