<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-4 >
        <div class="item-profile"  text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
        </div>
      </ion-col>
      <ion-col  col-12 col-md-8>
        <div class="item-detail" padding>
          <button ion-button (click)="openEditPage(this)" id="btn">Edit</button>
          <h2>{{ item.name }}</h2>
          <!-- <p>{{ item.about }}</p> -->
          <p>Group Number: {{item.groupNumber}} </p>
          <p>Notes: </p>
        </div>
      </ion-col>
      <!-- <div contenteditable="true" >thththth</div> -->
      <div id="it">
        <p>{{item.name}}</p>
      </div>
    </ion-row>

  </ion-grid>

  <ion-card>
    <ion-card-header>
        Weekly Progress
    </ion-card-header>
    <ion-card-content>
      <canvas  #barCanvas ></canvas>
    </ion-card-content>
  </ion-card>


</ion-content>
