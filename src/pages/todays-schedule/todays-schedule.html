<ion-header>
  <ion-toolbar color=primary>
    <ion-title text-center class="title-day">
      {{today}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="second" class="button-x-size">X</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of calendar">
      <ion-img item-left class="img-task-size" src='/assets/img/{{task.name}}.png'></ion-img>
      <ion-label class="label-task-font" text-capitalize >{{task.name}}</ion-label>
      <ion-checkbox item-right [(ngModel)]="task.completed" [checked]="task.completed" ng-click="updateCal()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
