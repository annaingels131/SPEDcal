<ion-header>
  <ion-toolbar color=primary>
    <ion-title>
      MONDAY
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="second" class="button-x-size">X</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Breakfast</ion-label>
    <ion-checkbox [(ngModel)]="Breakfast"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Lunch</ion-label>
    <ion-checkbox [(ngModel)]="Lunch"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Snack</ion-label>
    <ion-checkbox [(ngModel)]="Snack"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Potty</ion-label>
    <ion-checkbox [(ngModel)]="Potty"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Gen Ed Class</ion-label>
    <ion-checkbox [(ngModel)]="GenEdClass"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Circle Time</ion-label>
    <ion-checkbox [(ngModel)]="CircleTime"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Screen Time</ion-label>
    <ion-checkbox [(ngModel)]="ScreenTime"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Recess</ion-label>
    <ion-checkbox [(ngModel)]="recess"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Reading</ion-label>
    <ion-checkbox [(ngModel)]="reading"></ion-checkbox>
  </ion-item>
  <button ion-button block (click)="dismiss()">okay</button>
</ion-content>
