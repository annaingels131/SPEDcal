<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Group List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGroup()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let group of currentGroups">
      <button ion-item (click)="openItem(group)">
        <h1>{{group.name}} {{group.id}}</h1>

      </button>
      <!-- <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>

</ion-content>
