<ion-header>

  <ion-navbar>
    <ion-title>Group List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <h1>Group {{item.groupNumber}}</h1>
      </button>
      <p>this is group list</p>
    </ion-item-sliding>
  </ion-list>
</ion-content>
