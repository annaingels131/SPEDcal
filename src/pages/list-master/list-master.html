<ion-header>

  <ion-navbar color="primary">
    <ion-title>Student List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getVal($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems | searchBy: arr: [val] ">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profile_pic" />
        </ion-avatar>
        <h2>{{item.first_name}} {{item.last_name}}</h2>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
